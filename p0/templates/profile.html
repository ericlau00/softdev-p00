{% extends "home.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
{{ super() }}

<h2> {{username}}'s Profile </h2>

{% if is_owner %}
<a href="/profile/create_blog"> [Create a new blog] </a>
{% endif %}

{% for blog in user_blogs %}
<h4><a href="/blog/{{blog[0]}}"> {{blog[1]}}</a></h4>
{% endfor %}
{% endblock %}
